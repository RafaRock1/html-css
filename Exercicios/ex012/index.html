<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vídeos em HTML5</title>
</head>
<body>
    <h1>Inserindo vídeos hospedados localmente</h1>
    <p>Este vídeo está hospedado no meu próprio servidor.</p>
    <video width="560" poster="imagens/Ocean.png" controls autoplay loop>
        <source src="imagens/mar.m4v" type="video/mp4">
        <source src="imagens/mar.webm" type="video/webm">
        <source src="imagens/mar.mp4" type="video/mp4">
        <p>Seu navegador não tem compatibilidade com reprodução de vídeos.</p>
    </video>
    
    <h1>Inserindo vídeo do YouTube</h1>
    <iframe width="560" height="315" src="https://www.youtube.com/embed/P7Cz2IPe5J8" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>

    <h1>Inserindo vídeo do Vimeo</h1>
    <iframe src="https://player.vimeo.com/video/124627023?h=0774ad75a0&autoplay=1&loop=1&color=ffffff&title=0&byline=0&portrait=0" width="560" height="315" frameborder="0" allow="autoplay; fullscreen; picture-in-picture" allowfullscreen></iframe>
</body>
</html>
