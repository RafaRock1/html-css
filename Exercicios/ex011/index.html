<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="html.png" type="image/x-icon">
    <title>Mídias em HTML5</title>
</head>
<body>
    <h1>Imagem Dinâmica</h1>
    <p>Tente abrir esse site em vários dispositivos diferentes oou simplemente aumente ou diminua o tamanho do seu navegador.</p>
    
    <picture>
        <source media="(max-width: 730px)" srcset="Imagens/foto-p.png" type="image/png">
        <source media="(max-width: 1030px)" srcset="Imagens/foto-m.png" type="image/png">
        <img src="Imagens/foto-g.png" alt="Imagem flexível">
    </picture>
     
    <h1>Reproduzindo Áudio</h1>
    <p>Vamos aprender a reproduzir áudios em HTML.</p>

    <h2>Primeira Forma</h2>
    <audio src="midia/musica01.mp3" controls loop ></audio>
    <!--FORMATOS COMPATIVEIS: MP3, OGG, WAV-->
    
    <h2>Segunda forma</h2>
    <audio preload="metadata" controls loop>
        <source src="midia/musica01.mp3" type="audio/mpeg">
    </audio>
    
</body>
</html>
