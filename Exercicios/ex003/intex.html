<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Teste com imagens</title>
    <style>
        .img{
            height: 300px;
            width: 214px;
            object-fit: cover;
        }
    </style>
</head>
<body>
    <h1>
        Testando carga de imagem
    </h1>
    <hr>
    <p>
        Abaixo você vai ver uma imagem que está na mesma pasta
    </p>
    <img src="https://upload.wikimedia.org/wikipedia/commons/6/61/HTML5_logo_and_wordmark.svg" class="img" alt="Logo HTML5">
    <p>
        Podemos carregar também imagens que estão em sub-pastas
    </p>
    <img src="imagens/css3.png" alt="Logo CSS3">
    <p>
        Também podemos carregar imagens externas
    </p>
    <img src="https://hackr.io/tutorials/javascript/logo-javascript.svg?ver=1638281679" alt="logo do JavaScript">
</body>
</html>
